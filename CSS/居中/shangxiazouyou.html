<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上下左右居中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .center{
            position: fixed;
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
            top: 50%;
            bottom: 50%;
            align-items:center;/*指定垂直居中*/
        }
    </style>
</head>

<body>
    <div>
        <div class="center">这是一个div</div>
    </div>
</body>
</html>
