<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件委托</title>
  </head>
  <body>
    <ul id="ul">
      <li data-type="1"></li>
      <li data-type="2"></li>
      <li data-type="3"></li>
      <li data-type="4"></li>
      <li data-type="5"></li>
    </ul>
  </body>
  <script type="text/javascript">
  document.getElementById("ul").addEventListener("click",function (e) {
    // e.target是被点击元素
    if(e.target && e.target.nodeName == "LI"){
      //找到目标，输出ID！
      console.log(e.target.getAttribute('data-type'));
    }
  })
  </script>
</html>
