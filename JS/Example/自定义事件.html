<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义事件</title>
  </head>
  <body>
    <li id="ev"></li>
    <script type="text/javascript">
    var ev = document.getElementById('ev');
      var eve = new Event('custome');
      ev.addEventListener('custome',function () {
        console.log('custome');
      });
      ev.dispatchEvent(eve);
    </script>
  </body>
</html>
