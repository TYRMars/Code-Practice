<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event</title>
    <style>
      #ev{
        background: red;
        width: 100px;
        height: 100px;
        color: #fff;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="ev">
      点击元素
    </div>
    <ul id="list">
      <li data-type="1">1</li>
      <li data-type="2">2</li>
      <li data-type="3">3</li>
      <li data-type="4">4</li>
    </ul>
  </body>
  <script type="text/javascript">
    var list = document.getElementById('list');
    list.addEventListener('click',function (ev) {
      console.log(ev.target);
      console.log(ev.currentTarget);
      console.log(ev);
    })
  </script>
</html>
