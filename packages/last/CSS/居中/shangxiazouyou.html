<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>上下左右居中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .parent {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
    .child {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">这是一个div</div>
  </div>
</body>

</html>
