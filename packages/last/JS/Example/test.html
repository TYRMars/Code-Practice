  <script type="text/javascript">
  var a = [12,13,65,54,86,21,37,1,95,4];
  var l = a.length;
  console.log(a);
  for (var i = 0; i < l; i++) {
    if (a[i] > a[i + 1]) {
      var temp = a[i];
      a[i] = a[i + 1];
      a[i + 1] = temp;
    }

      i = -1;
      l--;
    }
  }
