<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>定时器</title>
  </head>

  <body>
    <img src="" alt="">
    <script>
      function bang() {
        document.getElementByTagName('img')[0].src = 'warn.jpg';
      }
      setTimeout(bang(), 3000);
    </script>
  </body>

</html>
