<script>
  {
    let arr = [4, 77, 3, 34, 42, 61, 52, 45, 12, 43, 56];
    var i = 0;

    function swapQuickStort(array,index1,index2) {
      var temp = array[index1];
      array[index1] = array[index2];
      array[index2] = temp;
      console.log('swap');
    }

    function partition(array, left, right) {
      console.log('partition');
      var pivot = array[Math.floor((right + left) / 2)],
          i = left,
          j = right;
      while (i<=j) {
        while (array[i] < pivot) {
          i++;
        }
        while (array[j] > pivot) {
          j--;
        }
        if (i <= j) {
          swapQuickStort(array,i,j);
          i++;
          j--;
        }
      }
      return i;
    }

    function quick(array, left, right) {
      var index;
      console.log(arr);
      if (array.length > 1) {
        index = partition(array, left, right);
        console.log(left,right);
        if (left < index - 1) {
          quick(array, left, index - 1);
        }
        if (index < right) {
          quick(array, index, right);
        }
      }
    }

    quick(arr, 0, arr.length - 1)
    console.log('执行完毕');
    console.log('----------------- 二分法');

    function twoSearch(array,key) {
      console.log(array);
      var left = 0, right = array.length - 1;
      while (left<right) {
        console.log(left,right);
        var mid = Math.floor((left+right) / 2);
        if (array[mid]===key) {
          return console.log(mid);
        }else if (key>array[mid]) {
          left = mid+1;
        }else if (key<array[mid]) {
          right = mid;
        }
      }
      return 0
    }
    twoSearch(arr,4);
  }
